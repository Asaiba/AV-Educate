<!DOCTYPE html>
<html lang="en">
<head>
  <!--  *****   Link To favicons Fonts   *****  -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!--  *****   Link To Favicon   *****  -->
	<link rel="icon" type="image/png" href="images/home/logo.png">

	<!--  *****   Link To Custom CSS Style Sheet   *****  -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<!--  *****   Link To Font Awsome Icons   *****  -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>

	<!--  *****   Link To Owl Carousel   *****  -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <style>
    /* Basic styling for the login form */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #E4E9F4;
    }

    .login-container {
      width: 400px;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 6px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #405694;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #45a049;
    }

    .error-message {
      color: red;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Login Container -->
  <div class="login-container">
    <h2>Login</h2>
    <div class="error-message" id="errorMessage">Invalid credentials, please try again.</div>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="loginButton">Login</button>

    <br><br>
    <p>Don't have an account? <a href="Reg.html">Register</a></p>
  </div>

  <script>
    // Mock credentials and session token
    const mockUsername = "user";
    const mockPassword = "password1";
    const mockSessionToken = "user-session-token";
    const tUsername = "facilitator";
    const tPassword = "password2";
    const tSessionToken = "user-session-token";

    // Login function
    document.getElementById('loginButton').addEventListener('click', function() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Check credentials
      if (username === mockUsername && password === mockPassword) {
        // Successful login: store session token in localStorage
        localStorage.setItem('sessionToken', mockSessionToken);
        window.location.href = 'dash.html';
      }
      else if (username === tUsername && password === tPassword) {
        // Successful login: store session token in localStorage
        localStorage.setItem('sessionToken', tSessionToken);
        window.location.href = 'tdash.html';
      }
      
      else {
        // Display error message
        document.getElementById('errorMessage').style.display = 'block';
      }
    });
  </script>
</body>
</html>
